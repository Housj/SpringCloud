spring.application.name=config-client
server.port=8090
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#文件名字区分
#spring.profiles.active=test
#通过group区分
spring.cloud.nacos.config.group=dev_GROUP
#通过nameSpace区分
#spring.cloud.nacos.config.namespace=76cb5f7b-9c04-4a7d-a92c-48cb0f4cdcb9
management.endpoints.web.exposure.include=*
spring.cloud.sentinel.transport.port=9999
spring.cloud.sentinel.transport.dashboard=localhost:8080
spring.cloud.sentinel.filter.enabled=false
feign.sentinel.enabled=true

spring.zipkin.base-url=http://127.0.0.1:9411/  #zipkin server的请求地址
spring.zipkin.discoveryClientEnabled=false
spring.sleuth.sampler.probability=1.0